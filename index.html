<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./static/icons/header_icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Employees</title>
</head>
<body>
    <div class="main-div">
        <h1 class="main-str-h1">Список сотрудников</h1>
        <div class="main-one-block-div">
            <div class="main-block-div">
                <div class="main-container-div">
                    <input class="block-input" id="main-input" placeholder="Имя">
                    <input class="block-input" id="main-phone-input" placeholder="Телефон" type="number">
                    <select class="block-select-btn" name="post" id="main-select">
                        <option disabled selected hidden>Должность</option>
                        <option value="employee">Сотрудник</option>
                        <option value="develop">Девелоп</option>
                        <option value="admin">Администратор</option>
                    </select>
                    <button class="block-select-btn" id="main-button">Добавить</button>
                </div>
                <div class="main-res-container-div" id="div-block"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
